<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Admin - Tienda Online">
    <meta name="keywords" content="login, admin, panel, tienda">
    <meta name="author" content="Tienda Online">
    <meta name="robots" content="index, follow">
    <title>Login Admin - Tienda Online</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../js/check.js"></script>
</head>
<body class="login-background">

    <!-- Header Simple -->
    <header class="header-simple" role="banner">
        <div class="header-content">
            <div class="brand-section">
                <a href="../html/index.html" class="brand-link" aria-label="Ir a la página principal">
                    <h1>Tienda Online</h1>
                </a>
            </div>
        </div>
    </header>

    <div class="login-wrapper">
        <div class="login-container">
            <h1 class="text-center">Acceso Administrativo</h1>

            <!-- Formulario de Login para Admin -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Iniciar Sesión - Personal del Sistema</h2>
                </div>

                <form id="formulario" action="#" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre de Usuario:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="contra">Contraseña:</label>
                        <input type="password" id="contra" name="password" class="form-control" required>
                    </div>

                    <div id="mensaje" class="alert alert-error" style="display:none"></div>

                    <button type="submit" class="btn btn-secondary">
                        <span class="btn-text">Iniciar Sesión como Admin</span>
                        <span class="btn-loading" style="display:none">Cargando...</span>
                    </button>
                </form>
            </div>

            <p class="text-center"><a href="../html/index.html">← Volver al inicio</a></p>
        </div>
    </div>

    <!-- Footer Simple -->
    <footer class="footer-simple">
        <p>© 2025 Leskchamps</p>
    </footer>

    <script src="../js/loginadmin.js"></script>
</body>
</html>
